<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sideNav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img [src]="'assets/logo.png'" [routerLink]="'/'" class="logo">
    <button class="button" [routerLink]="'/'">PizzaCut</button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sideNav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/interactive'">Interactives</a>
      <a mat-list-item [routerLink]="'/table'">Table</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="height:88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="footer">This is the footer &#169;PizzaCut</div>
